<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
</head>
<body>
    <script>
        window.onload = function(){
            var result = 0;
            var out = 0;
            for(var i = 1;i<10;i++){
                for(var j = 1;j<=i;j++){
                    result = i * j;
                    out = i + '*' + j + '=' +result;
                    document.write(out + '&nbsp&nbsp&nbsp&nbsp&nbsp');
                }
                document.write('<br>')
            }
        }
    </script>
</body>
</html>
