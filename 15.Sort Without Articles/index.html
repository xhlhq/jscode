<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          margin: 0;
          font-family: sans-serif;
          background: url("./73218711_p0_master1200.jpg");
          background-size: cover;
          display: flex;
          align-items: center;
          min-height: 100vh;
        }
    
        #bands {
          list-style: inside square;
          font-size: 20px;
          background: white;
          width: 500px;
          margin: auto;
          padding: 0;
          box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
        }
        #bands li {
          border-bottom: 1px solid #efefef;
          padding: 20px;
        }
        #bands li:last-child {
          border-bottom: 0;
        }
    
        a {
          color: #ffc600;
          text-decoration: none;
        }
    
      </style>
</head>
<body>
    <ul id="bands"></ul>
    <script>
        const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];
        
        //去前缀函数
        const deprefix = (item) => item.replace(/^(The|A|An)\s{1}/,'');

        //排序
        const sortBands = bands.sort((a,b) => deprefix(a) > deprefix(b) ? 1 : -1);

        //展示
        document.querySelector('#bands').innerHTML = '<li>' + sortBands.join('</li><li>') + '</li>';
    </script>
</body>
</html>
